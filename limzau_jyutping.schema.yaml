    #- xform/([123456])//           # 忽略声调
    - derive/h$//                # 簡寫 -h
    - derive/l$//                # 簡寫 -h
    - derive/oo/O/                # 容錯 oo -> O
    - derive/dd/N/                # 容錯 dd -> N
