# Rime schema
# encoding: utf-8

schema:
  schema_id: limzau_jyutping
  name: 廉拼
  version: "1.0"
  author:
    - Dr.Khuy
  description: |
    基于香港語言學會粵語拼音方案；小程序廉州話
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 番文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 深筆, 简体 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: zh_hk                
    states: [ 臺, 港]             
    reset: 0                      #默认开启
  - name: emoji_cn                #Emoji开关
    states: [ 〇, 😊]             #显示在状态栏的图标
    reset: 0                      #默认关闭

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier@emoji_cn         #Emoji滤镜
    - simplifier
    - simplifier@zh_hk         
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA\\\\ #23456789手機九宮 電腦毋要使
  delimiter: " '"
  algebra:
    - "derive/aa/\\\\/"
    - "derive/a/\\\\/"
